<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mr. Gilman! ðŸŽ‰</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 1s ease;
        }
        h1 {
            font-size: 50px;
            color: red;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>ðŸŽˆ Click anywhere for a surprise! ðŸŽ‰</h1>
    <canvas id="confetti"></canvas>
    <audio id="sound" src="https://www.fesliyanstudios.com/play-mp3/4386" preload="auto"></audio>

    <script>
        document.body.addEventListener("click", function () {
            document.body.innerHTML = '<h1 style="font-size:70px; color:yellow;">ðŸŽ‚ Happy Birthday Mr. Gilman! ðŸŽ‚</h1>';
            document.body.style.backgroundColor = "blue";
            document.getElementById("sound").play();
        });

        // Confetti Effect
        const canvas = document.getElementById("confetti");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        function ConfettiParticle(x, y, size, color, speed) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.speed = speed;
            this.alpha = 1;
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new ConfettiParticle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 10 + 5,
                    `hsl(${Math.random() * 360}, 100%, 50%)`,
                    Math.random() * 5 + 1
                ));
            }
        }

        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.y += p.speed;
                if (p.y > canvas.height) p.y = 0;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(updateParticles);
        }

        createParticles();
        updateParticles();
    </script>

</body>
</html>
